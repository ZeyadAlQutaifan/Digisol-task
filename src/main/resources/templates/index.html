<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Travel Offers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        :root {
            --main-color: #2c3e50;
            --accent-color: #e67e22;
        }

        body {
            background: #f8f9fa;
            font-family: 'Tajawal', sans-serif;
        }

        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
            url('https://source.unsplash.com/random/1920x600/?travel');
            background-size: cover;
            color: white;
            padding: 120px 0;
            margin-bottom: 40px;
        }

        .offer-card {
            transition: transform 0.3s;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .offer-card:hover {
            transform: translateY(-10px);
        }

        .price-badge {
            position: absolute;
            top: -15px;
            right: -15px;
            background: var(--accent-color) !important;
            font-size: 1.2rem;
            padding: 10px 20px;
            z-index: 1;
        }

        .pagination .disabled {
            opacity: 0.6;
            pointer-events: none;
        }
        .hotel-image {
            height: 200px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .stars {
            color: #ffc107;
            font-size: 1.2rem;
        }

        .table-sm td {
            padding: 0.3rem;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero-section text-center">
    <div class="container">
        <h1 class="display-4 fw-bold mb-4">Discover Amazing Travel Offers</h1>

        <form id="searchForm" class="row g-3 justify-content-center">
            <div class="col-md-3">
                <input type="text" class="form-control form-control-lg" id="fromCity" placeholder="Departure City"
                       required>
            </div>

            <div class="col-md-3">
                <input type="text" class="form-control form-control-lg" id="toCity" placeholder="Destination City" required>
            </div>

            <div class="col-md-2">
                <button type="submit" class="btn btn-warning btn-lg w-100">
                    <i class="bi bi-search"></i> Search
                </button>
            </div>
        </form>
    </div>
</section>

<!-- Results Section -->
<main class="container">
    <div id="results" class="row g-4"></div>

    <!-- Pagination -->
    <nav class="d-flex justify-content-center my-5" id="pagination">
        <ul class="pagination">
            <li class="page-item">
                <button class="page-link" type="button" onclick="prevPage()">&laquo; Previous</button>
            </li>
            <li class="page-item">
                <span class="page-link bg-warning text-dark" id="pageNumber">1</span>
            </li>
            <li class="page-item">
                <button class="page-link" type="button" onclick="nextPage()">Next &raquo;</button>
            </li>
        </ul>
    </nav>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let allOffers = [];
    let currentPage = 1;
    const pageSize = 6;

    document.getElementById('searchForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const from = document.getElementById('fromCity').value;
        const to = document.getElementById('toCity').value;

        // Show loading state
        const searchBtn = this.querySelector('button');
        searchBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Searching...';
        searchBtn.disabled = true;

        fetch(`/search?fromCity=${encodeURIComponent(from)}&toCity=${encodeURIComponent(to)}`)
            .then(res => res.json())
            .then(data => {
                allOffers = data;
                currentPage = 1;
                renderPage();
                document.getElementById('pagination').classList.toggle('d-none', data.length <= pageSize);
                searchBtn.innerHTML = '<i class="bi bi-search"></i> Search';
                searchBtn.disabled = false;
            })
            .catch(error => {
                console.error('Error:', error);
                searchBtn.innerHTML = '<i class="bi bi-search"></i> Search';
                searchBtn.disabled = false;
            });
    });

    function renderPage() {
        const start = (currentPage - 1) * pageSize;
        const end = start + pageSize;
        const paginatedOffers = allOffers.slice(start, end);

        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        if (paginatedOffers.length === 0) {
            resultsDiv.innerHTML = `
                <div class="col-12 text-center py-5">
                    <h3 class="text-muted">No results found</h3>
                    <p class="text-muted">Try adjusting your search criteria</p>
                </div>`;
            return;
        }

        paginatedOffers.forEach(offer => {
            const card = document.createElement('div');
            card.className = 'col-md-6 col-lg-4';
            card.innerHTML = `
<div class="offer-card card h-100 position-relative">
    <span class="price-badge badge rounded-pill">${offer.percentSavings}% off</span>
    <img src="${offer.hotelImageUrl}" class="card-img-top hotel-image" alt="${offer.toCity}">

    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title m-0">${offer.fromCity} ➔ ${offer.toCity}</h5>
            <img src="${offer.flightDealCarrierImageUrl}"
                 alt="${offer.flightDealCarrier}"
                 style="height: 30px;">
        </div>

        <div class="hotel-rating mb-3">
            <span class="stars">${'★'.repeat(Math.floor(offer.hotelStarRating))}</span>
            <small class="text-muted">(${offer.hotelGuestReviewRating} rating)</small>
        </div>

        <div class="row g-2 mb-3">
            <div class="col-6">
                <div class="bg-light p-2 rounded text-center">
                    <small class="text-muted d-block">Departure Date</small>
                    <strong>${offer.formattedTravelStartDate}</strong>
                </div>
            </div>
            <div class="col-6">
                <div class="bg-light p-2 rounded text-center">
                    <small class="text-muted d-block">Return Date</small>
                    <strong>${offer.formattedTravelEndDate}</strong>
                </div>
            </div>
        </div>

        <div class="pricing-info">
            <table class="table table-sm">
                <tr>
                    <td>Price per person:</td>
                    <td class="text-end">${offer.formattedPerPassengerPackagePrice}</td>
                </tr>
                <tr>
                    <td>Total price:</td>
                    <td class="text-end">${offer.formattedTotalPriceValue}</td>
                </tr>
                <tr class="table-success">
                    <td>You save:</td>
                    <td class="text-end">${offer.formattedTotalSavings}</td>
                </tr>
            </table>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-warning">Book Now</button>
            <button class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-info-circle"></i> Details
            </button>
        </div>
    </div>
</div>`;
            resultsDiv.appendChild(card);
        });

        document.getElementById('pageNumber').innerText = currentPage;
        updatePaginationButtons();
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            renderPage();
        }
    }

    function nextPage() {
        if ((currentPage * pageSize) < allOffers.length) {
            currentPage++;
            renderPage();
        }
    }

    function updatePaginationButtons() {
        const prevBtn = document.querySelector('.page-item:first-child .page-link');
        const nextBtn = document.querySelector('.page-item:last-child .page-link');

        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = (currentPage * pageSize) >= allOffers.length;
    }
</script>

</body>
</html>
